<mat-card [ngClass]="{'animated 2s fadeOut': submitted}">
  <mat-card-title>Choose 1-100</mat-card-title>
  <mat-slider min="1" max="100" tickInterval="auto" [(ngModel)]="selected" thumbLabel="true"></mat-slider>
  {{selected}}
  <div>
    <button mat-raised-button color="primary" [disabled]="submitDisabled" (click)="submit()">
      submit your guess
    </button>
  </div>
</mat-card>
