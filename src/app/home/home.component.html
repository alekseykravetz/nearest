<div *ngIf="accountService.user; else loggedOut">
  <app-home-game-creator (createGame)="createGame($event)" (quickStartGame)="quickStartGame()"></app-home-game-creator>
  <app-home-active-games [games]="activeGames"></app-home-active-games>
</div>

<ng-template #loggedOut>
  <mat-card>
    <span class="not-logged-in">Can't play when not logged in!</span>
  </mat-card>
</ng-template>
