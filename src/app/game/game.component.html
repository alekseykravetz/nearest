

<button mat-button color="secondary" (click)="goBack()"> Back
  <i class="fas fa-backward"></i>
</button>

<mat-card>
  <mat-card-title>
    Game: {{ game?.title | uppercase }}
  </mat-card-title>

  <mat-progress-bar *ngIf="!game?.createDate" mode="indeterminate"></mat-progress-bar>
  <mat-toolbar *ngIf="game?.createDate">
    <i class="far fa-clock" style="margin-right: 10px"></i>
    <span>{{ game?.createDate | date:'h:mm:ss' }}</span>
  </mat-toolbar>
</mat-card>


<app-guess-selector *ngIf="user && !userSubmition.value" 
                    [submitDisabled]="userSubmition.value" 
                    (guessSubmitted)="guessSelected($event)">
</app-guess-selector>

<mat-card *ngIf="userSubmition.value">
  <h1>Your guess: {{ userSubmition.value }}</h1>
</mat-card>


<app-game-winner [game]="game"></app-game-winner>

<app-game-submitions *ngIf="userSubmition.value" [submitions]="submitions$ | async"></app-game-submitions>
