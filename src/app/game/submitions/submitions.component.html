<mat-card class="animated 5s fadeIn">
  <mat-card-title>
    Submitions:
  </mat-card-title>
  <mat-list>
    <mat-list-item *ngFor="let submition of submitions">
      <app-user-box [photoURL]="submition.photoURL">
        <span>{{submition.userDisplayName}}: {{submition.value}}</span> 
      </app-user-box>
    </mat-list-item>
  </mat-list>
</mat-card>
