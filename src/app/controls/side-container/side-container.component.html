<mat-drawer-container class="sidenav-container" autosize>

  <mat-drawer #drawer class="aside-content" mode="side">
    <ng-content select=".app-side-container-aside"></ng-content>
  </mat-drawer>

  <div class="main-content">
    <div class="main-content-button" (click)="drawer.toggle()">
      <i class="fas fa-toggle-off"></i>
    </div>

    <ng-content select=".app-side-container-main"></ng-content>
  </div>

</mat-drawer-container>
