<mat-card *ngIf="games?.length > 0">
  <mat-card-title>
    Active Games:
  </mat-card-title>
  <mat-list>
    <mat-list-item *ngFor="let game of games; trackBy: trackById">
      <a class="active-game-link" routerLink="/games/{{game.id}}">{{game.title}} - {{game.createDate | date}}</a>
    </mat-list-item>
  </mat-list>
</mat-card>
