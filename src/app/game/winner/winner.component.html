<mat-card *ngIf="game?.winners as winners" class="animated 4s rubberBand">
  <mat-toolbar color="accent">
    <h2>Winner: {{winners[0].value}}</h2>
  </mat-toolbar>
  <mat-toolbar *ngFor="let winner of winners" color="accent" >
    <span id="winner-label">{{ winner.userDisplayName }}</span>
    <img class="nearest-cercle winner-image" [src]="winner.photoURL" />
  </mat-toolbar>
</mat-card>
