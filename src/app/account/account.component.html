<div *ngIf="user; else loggedOut" class="account-container">
  <app-account-user-score></app-account-user-score>
  <app-user-box [photoURL]="user.photoURL" [isRightImage]="true">
    <span>{{user.displayName}}</span>
  </app-user-box>

  <i class="account-button fas fa-sign-out-alt" title="Logout" (click)="doLogout()"></i>

</div>

<ng-template #loggedOut>
    <i class="account-button fas fa-sign-in-alt fa-2x" title="Login" (click)="doLogin()"> Login</i>
</ng-template>
