<mat-card *ngIf="activeGames?.length > 0">
  <mat-card-title>
    Active Games:
  </mat-card-title>
  <mat-list>
    <mat-list-item *ngFor="let game of activeGames; trackBy: trackById">
      <a routerLink="/games/{{game.id}}">{{game.title}} - {{game.createDate | date}}</a>
    </mat-list-item>
  </mat-list>
</mat-card>
