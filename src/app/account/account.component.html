<div *ngIf="!user">
  <button mat-button color="secondary" *ngIf="!user" (click)="doLogin()">
    <i class="fas fa-sign-in-alt fa-2x"> Login</i>
  </button>
</div>

<div *ngIf="user" class="main">
  <app-account-user-score></app-account-user-score>
  <app-user-box [photoURL]="user.photoURL" [isRightImage]="true">
    <span>{{user.displayName}}</span>
  </app-user-box>
  <button mat-button color="secondary" (click)="doLogout()">
    <i class="fas fa-sign-out-alt fa-2x" title="Logout"></i>
  </button>
</div>
