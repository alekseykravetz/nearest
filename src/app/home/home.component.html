<mat-card *ngIf="!user">
  <span class="not-logged-in">Can't play when not logged in!</span>
</mat-card>

<mat-card *ngIf="user">
  <mat-form-field>
    <input matInput placeholder="Game name" required [(ngModel)]="title">
  </mat-form-field>

  <button mat-raised-button color="primary" [disabled]="!title" (click)="create()">Create</button>
  <app-games [games]="activeGames$ | async"></app-games>
</mat-card>
