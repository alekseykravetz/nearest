<div *ngIf="!accountService.user">
  <button mat-button color="secondary" *ngIf="!user" (click)="doLogin()">Login</button>
</div>
<div *ngIf="accountService.user" style="display: flex;">
  <span>{{accountService.user.displayName}}</span>
  <img class="user-image" [src]="accountService.user.photoURL" width="32" height="32" />
  <button mat-button color="secondary" (click)="doLogout()">
      <i class="fas fa-sign-out-alt fa-2x"> Logout</i> 
  </button>
</div>
