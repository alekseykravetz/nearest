<mat-card class="animated 5s fadeIn">
  <mat-card-title>
    Submitions:
  </mat-card-title>
  <mat-list>
    <mat-list-item *ngFor="let submition of submitions">
      <img class="user-image" [src]="submition.photoURL" width="32" height="32" /> {{submition.userDisplayName}}: {{submition.value}}
    </mat-list-item>
  </mat-list>
</mat-card>
